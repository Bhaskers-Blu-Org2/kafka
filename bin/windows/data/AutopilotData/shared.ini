[ServerPool]

; Name        - ServerPoolEnabledCluster
; Description - Indicates whether server pool functionality is enabled for this cluster.
; Units       -

ServerPoolEnabledCluster = true

; Name        - SpareEnvName
; Description - The name of the spare environment name. 
; Units       -

SpareEnvName = UnitTest

; Name        - SpareMfName
; Description - The machine function name for eligible machines in spare environment. 
; Units       -
 
SpareMfName = POOL

; Name        - SpareMachineAlertThresholdPct
; Description - When the spare machine percentage reaches to this threshold, an alert will be triggered.
; Units       -

SpareMachineAlertThresholdPct = 15

; Name        - ServerPoolEnabledEnv
; Description - Indicates whether server pool functionality is enabled for the environment.
; Units       - 

UnitTest$ServerPoolEnabledEnv = true

; Name        - ServerPoolEnabledMF
; Description - The machine functions that will enable server pool functionality.
; Units       - 

ServerPoolEnabledMF = *

[DeviceManager]
ReservedPartitionNamespaces=AutopilotDrive
MaximumAllowedMaintenanceDelay=28800
IsReassignDuringRmaEnabled=false
WriteMachineTypeToMachinesCsv=1


[DynamicComputeAllocation]
IsSafeMachineAllocationEnabled=true
autopilot$IsSafeMachineAllocationEnabled=false
unittest$IsSafeMachineAllocationEnabled=false
AllowDynamicIp=true

[LogicalMachineNamingScheme]
AllowPattern=true
NamingPattern=Logical####

[MaximumAllowedRepairDelayLimits]
DummyPriority1=1
DummyPriority2=90
